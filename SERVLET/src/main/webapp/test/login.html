<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>JW LOGIN</title>
	<link rel="stylesheet" href="./css/dev2.css">

</head>

<body>
	<header>
		<hr>
		<h1 id="h1_home_header">JW LOGIN</h1>
		<hr>
	</header>
	<main style="text-align: left;">
		<form>
			<fieldset style="width: 800px; margin-left: auto; margin-right: auto; border-radius: 10px;">
				<legend style="margin-left: auto; margin-right: auto;">
					<h2>로그인</h2>
				</legend>
				<div style="margin-left:50px;">
					<p>
						<label for="user_id">아이디</label>
						<input type="text" name="user_id" id="user_id" required>
						<br>
					</p>
					<p>
						<label for="user_password">비밀번호</label>
						<input type="password" name="user_password" id="user_password" required>
						<br><br>
					</p>
					<div id="login_div">
						<input type="submit" name="login"value="로그인" id="login_button">		
						<br>
					</div>					
					<nav>
						<ul id="ul_nav" style="text-align: center;">
							<li class="li_nav"><input type="button" onclick="location.href=''" value="아이디 찾기"
									class="input_nav"></li>
							<li class="li_nav"><input type="button" onclick="location.href=''" value="비밀번호 찾기"
									class="input_nav"></li>
							<li class="li_nav"><input type="button" onclick="location.href='signin.html'" value="회원가입"
									class="input_nav"></li>
					</nav>
				</div>
			</fieldset>
		</form>
		<div id="center">
			<img id="img_ad" src="./image/ad.png" onclick="location.href='https://campaign.naver.com/new-naverapp/?pcode=naver_pclogin&campaign_id=2311-naverapp-001'">
		</div>
	</main>
</body>
<footer>
	<div id="footer_div">
		<input type="button" class="classic_font" value="이용약관 |" style="border:none" onclick="location.href='https://policy.naver.com/policy/service.html'">
		<input type="button" class="classic_font" value="개인정보처리방침 |" style="border: none;">
		<input type="button" class="classic_font" value="고객센터" style="border: none;">
	</div>
</footer>
</html>
